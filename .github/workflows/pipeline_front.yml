name: Deployment pipeline for frontend

on:
  push:
    branches:
      - main
    paths:
      - 'household-app/**'

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: household-app
        run: npm install
      - name: Check style
        working-directory: household-app
        run: npm run lint